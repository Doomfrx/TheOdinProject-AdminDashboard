<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=`, initial-scale=1.0">

    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

            <div class="empty"></div>

            <div class="photo"><img src="img/house.svg"></div>
            <div class="label">Home</div>
            
            <div class="photo"><img src="img/id.svg"></div>

            <div class="photo"><img src="img/chat.svg"></div>

            <div class="photo"><img src="img/task.svg"></div>

            <div class="empty"></div>

        <div class="nav">
            <div class="nav-left">
                <div class="nav-glass"><img src="img/glass.svg"></div>

            </div>

                <div class="nav-bell"><img src="img/bell.svg"></div>
